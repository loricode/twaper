<app-navbar></app-navbar> 
<div class="container pt-3">
   <div class="row justify-content-center pt-3">
       <div class="col-lg-4 col-sm-12">
           <div class="mb-1">    
                   <div class="py-1">
                       <form [formGroup]="authForm">
                        <div class="card-body px-2">  
                             <div class="d-flex justify-content-center pb-0 pt-3">
                                <h5>Recover Account</h5>
                             </div>
                             <p style="text-align: center; font-size: 0.7rem;">
                              We´ve sent you a verification code at (client email)
                              Insert it below to regain access to your account
                           </p>
                                  
                             <div class="mb-2 d-flex border p-1 rounded">          
                               <input
                                  formControlName="email"
                                  style="font-size: 0.7rem; outline: none;"
                                  placeholder="Verification code"
                                  type="text"
                                  class="form-control border-0 email"
                               />    
                             </div>

                           </div>
                           <div class="d-flex justify-content-center">
                               <button class="botonlogin">
                                  CONTINUE
                               </button>
                             </div>  
                        </form>
                          
                        <div class="pt-4">
                           <p style="font-size: 0.7rem; text-align: center; margin-bottom: 0px;">
                              Didn´t get the code?  
                           </p>
                                         
                         <div style="text-align: center;">       
                          <a  style="font-size: 0.8rem;text-decoration:underline;" 
                              routerLink="/auth/register">
                              Get new code
                          </a>
                         </div>
                      </div>
                    
                           <div class="pt-4">
                                 <p style="font-size: 0.7rem;text-align: center; margin-bottom: 0px;">
                                    Don´t have an account 
                                 </p>
                                               
                               <div style="text-align: center;">       
                                <a  style="font-size: 0.8rem;text-decoration:underline;" 
                                    routerLink="/auth/register">
                                    Register
                                </a>
                               </div>
                          </div>

                        <div class="row p-2">
                           <div class="col-6">
                             <div class="float-left">
                                <a style="font-size: 0.8rem;" href="">Terms of service</a> 
                             </div>
                           </div>
                           <div class="col-6">
                              <div class="float-right">
                                 <a style="font-size: 0.8rem;" href="">Privacy Policy</a>
                             </div>
                           </div>
                        </div>
                  
               </div>
           </div>
       </div>
